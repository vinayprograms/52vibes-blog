{{ define "main" }}
<section>
  <h1>{{ .Title }}</h1>
  
  {{ .Content }}

  {{ if .Pages }}
  <ul class="post-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
