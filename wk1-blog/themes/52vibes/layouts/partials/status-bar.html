<div class="status-bar-row">
  <div class="status-bar-left">
    <div class="weeks">
      {{ $currentWeek := 0 }}
      {{ with $.Params.week }}{{ $currentWeek = . }}{{ end }}
      
      {{ range where site.RegularPages "Section" "blog" }}
        {{ with .Params.week }}
        <a href="{{ $.RelPermalink }}" 
           class="week {{ if eq . $currentWeek }}current{{ else }}completed{{ end }}"
           title="Week {{ . }}">
          {{ . }}
        </a>
        {{ end }}
      {{ end }}
    </div>
  </div>
  <div class="status-bar-center">
    <a href="/blog/" class="site-title">52vibes</a>
  </div>
  <div class="status-bar-right">
    <button id="theme-toggle" title="Toggle theme">‚óê</button>
  </div>
</div>
