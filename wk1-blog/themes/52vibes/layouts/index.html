{{ define "main" }}
<section>
  <h1>Blog</h1>
  <p>Weekly posts documenting the 52vibes experiment.</p>

  {{ $blogPages := where .Site.RegularPages "Section" "blog" }}
  {{ if $blogPages }}
  <ul class="post-list">
    {{ range $blogPages.ByDate.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
